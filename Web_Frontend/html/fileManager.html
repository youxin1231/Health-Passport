<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Health Passport</title>
    <style>
      .btn-secondary{
        margin: 5px;
      }
    </style>
</head>
<body style="background-color: #d5d5d5;">
  <div id="nav"></div>
  <header style="height: 20px"></header>
  <div class="container-sm" style="max-width: 80%;">
    <header style="height: 30px"></header>
    <div class="container">
      <form method="post" action="" enctype="multipart/form-data" id="myform">
          <div class="input-group">
            <input type="file" class="form-control" id="files" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
            <button id="but_upload" type="button" class="btn btn-primary" style="background-color: #117654;">Upload</button>
          </div>
      </form>
    </div>
    <table id="tableId" class="table table-hover mt-5">
      <thead>
          <tr>
              <th scope="col">File Name</th>
              <th scope="col">File Size</th>
              <th scope="col">Timestamp</th>
              <th scope="col">Edit</th>
          </tr>
      </thead>
      <tbody id="message_table">
      </tbody>
    </table>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="../javaScript/fileManager.js"></script>
  <script src="../javaScript/navBar.js"></script>
</body>
</html>
