<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/register.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <title>Health Passport</title>
</head>
<body style="background-color: #295650;">
    <header style="height: 130px"></header>
    <h3 id="title" style="align-items: center; font-weight: bold; color: #fcfeff;">Register</h3>
    <div class="container-sm" style="max-width: 500px;">
      <div class="card" style="border-radius: 30px; border-width: 3px;">
        <form>
          <div class="card-body">
            <div class="rowItem">
                Username
                <input id="msg" type="text" required>
            </div>
            <div class="rowItem">
              Password
              <input id="pwd" type="password" required>
            </div>
            <div class="rowItem">
              National ID No.
              <input id="national_id" placeholder="A123456789" type="text" required>
            </div>
            <div class="rowItem">
              <label for="mail">Email address</label>
              <input id="mail" type="text" placeholder="name@example.com" required>
            </div>
            <div class="rowItem" style="position: relative; text-align: center; margin-left: 25%; margin-right: 25%">
              <button id="reg" type="button" class="btn btn-secondary">Register</button>
            </div>
            <div class="rowItem">
              <span>
                <label>Already have account? </label>
                <a href="signIn.html"> Here to Login</a>
              </span>
            </div>
            <label id="warning" style="color: rgb(165, 9, 9); margin-top: 20px;"></label>
          </div>
        </form>
      </div>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="../javaScript/register.js"></script>
</body>
</html>
