<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/reservation.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Health Passport</title>
</head>
<body style="background-color: #d5d5d5;">
  <div id="nav"></div>
  <header style="height: 20px"></header>
  <div class="container-sm" style="max-width: 80%;">
    <div class="card text-center" style="height: 80vh;">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item">
            <a class="nav-link active" href="#" onclick="changeURL('reservation.html')">Reservation</a>
          </li>
          <li class="nav-item">
            <a style="color: #117654;" class="nav-link" href="#" onclick="changeURL('medicine.html')">Medicine</a>
          </li>
          <li class="nav-item">
            <a style="color: #117654;" class="nav-link" href="#" onclick="changeURL('exercise.html')">Exercise</a> 
          </li>
        </ul>
      </div>
      <div class="card-body">
        <div class="form-group" style="margin-top: 3vh;">
          <h3 style="margin-bottom: 3vh">Choose a clinic:</h3>
          <select class="form-control" id="sel1" style="border:2px rgb(174, 174, 174) solid;">
            <option>台北市大安區公館診所</option>
            <option>台北市大安區椰林診所</option>
            <option>台北市大安區水源診所</option>
          </select>
          <h3 style="margin-top: 3vh; margin-bottom: 3vh">Select time period:</h3>
          <label class="radio-inline"><input type="radio" name="optradio" checked>
            <label class="radio-content">7:00-9:00</label>
          </label>
          <label class="radio-inline"><input type="radio" name="optradio">
            <label class="radio-content">9:00-11:00</label>
          </label>
          <label class="radio-inline"><input type="radio" name="optradio">
            <label class="radio-content">13:00-15:00</label>
          </label>
          <label class="radio-inline"><input type="radio" name="optradio">
            <label class="radio-content">15:00-17:00</label>
          </label>
          <h3 style="margin-top: 3vh;">Comment:</h3>
          <textarea class="form-control" rows="5" id="comment" style="border:2px rgb(174, 174, 174) solid;"></textarea>
          <button id="reserve" type="button" class="btn btn-success" style="margin-top: 8vh; background-color: #117654">Reserve</button>
        </div> 
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="../javaScript/reservation.js"></script>
  <script src="../javaScript/navBar.js"></script>
</body>
</html>
