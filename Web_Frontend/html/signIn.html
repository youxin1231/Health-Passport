<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/signIn.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
  <script defer src="https://pyscript.net/alpha/pyscript.js"></script> -->
  <title>Health Passport</title>
</head>
<body style="background-color: #295650;">
    <!-- <py-script> print('Hello World!') </py-script> -->

    <header style="height: 150px"></header>
    <h3 id="title" style="align-items: center; font-weight: bold; color: #fcfeff;">Sign in</h3>
    <div class="container-sm" style="max-width: 500px;">
      <div class="card" style="border-radius: 30px; border-width: 3px;">
        <div class="card-body">
          <div class="rowItem">
            Username
            <input id="msg" type="text" required>
          </div>
          <div class="rowItem">
            Password
            <input id="pwd" type="password" required>
          </div>
          <div class="rowItem" style="position: relative; text-align: center; margin-left: 25%; margin-right: 25%">
            <button id="send" type="button" class="btn btn-secondary">SignIn</button>
          </div>
          <div class="rowItem">
            <span>
              <label>Didn't have account? </label>
              <a href="register.html">Here to Create</a>
            </span>
          </div>
          <div class="rowItem">
            <label id="warning" style="color: rgb(160, 2, 2)"></label>
          </div>
        </div>
      </div>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="../javaScript/signIn.js"></script>
</body>
</html>
